<form action="https://formspree.io/mgenlrlw" method="POST" class="contact-form">
	<div class="field">
		<label for="_replyto">Your email:</label>
		<input type="email" name="_replyto" placeholder="being@what.is" />
	</div>
	<div class="field">
		<label for="message">Your message:</label>
		<textarea
			name="message"
			placeholder="May your flourishing be our flourishing"
			rows="5"
		></textarea>
	</div>

	<button type="submit" class="btn center holo">Send</button>
</form>
